<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 13</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="backdrop is-hidden">
      <svg class="close-btn"><use class="btn__icon"  href="./images/symbol-defs.svg#icon-cancel"></use></svg>
      <svg class="switch__btn--left">
        <use href="./images/symbol-defs.svg#icon-left"></use>
      </svg>
      <svg class="switch__btn--right">
        <use href="./images/symbol-defs.svg#icon-right"></use>
      </svg>
      <div class="imgContainer">
      </div>
    </div>
      <form class="search-form" id="search-form">
        <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
        <button type="submit">Search</button>
      </form>

    <div class="gallery">
            <!-- Карточки изображений -->
    </div>
    <div class="wrp__load-more">
      <button type="button" class="load-more">Load more</button>
    </div>
    
    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
    
  </body>
</html>
